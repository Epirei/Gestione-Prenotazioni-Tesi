<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma con IO - Universit√† degli studi di Messina</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/all.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap-italia.min.css">
    <!-- Stile personalizzato -->
    <link rel="stylesheet" href="../css/aggiungi_documento.css">
    <link rel="stylesheet" href="../css/header.css">

</head>
<body>
    <!-- Intestazione -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="welcome">
                <a href="profile.html" id="icon">
                    <i class="fas fa-user" style="margin-right:5px"></i>
                </a>
                <span id="user-name">Nome Utente</span>
            </h1>
            <div class="d-flex align-items-center justify-content-center">
                <a href="login.html" id="dossier" class="text-white link-hover">Login </a>
                <span class="ms-2">/</span>
                <a href="dossier_selection.html" id="dossier" class="text-white link-hover ms-2">Dossier</a>
                <span class="ms-2">/</span>

                <a href="dossier.html" class="text-white link-hover ms-2"> Contratti part-time</a>

                <span class="ms-2">/ Aggiungi richiesta</span>

            </div>

            <button class="btn btn-light btn-sm d-flex align-items-center" id="logout">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </button>
        </div>
    </header>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="card p-4" style="width: 100%; max-width: 600px;">
            <div class="d-flex align-items-center">
                <button id="back" class="back"><i class="fas fa-arrow-left"></i></button>            
                <h3 class="ms-2">Aggiungi richiesta di firma</h3>
            </div>
            <h5 class="dossier-name">Nome dossier: </h5>


            <!-- Casella di ricerca per il codice fiscale -->
            <div class="mb-3">
                <div class="d-flex align-items-center search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="form-control ms-2" placeholder="Cerca il codice fiscale" id="codiceFiscale">
                </div>
                <div id="codiceFiscaleStatus" class="mt-2"></div>

                <button class="btn btn-custom mt-2" id="searchCodiceFiscale" disabled>Cerca</button>
            </div>


            <!-- Form per inserire dati della persona -->
            <div id="formDatiPersona" class="d-none">
                <div class="mb-3">
                    <div class="nome-container search-container">
                        
                    </div>
                </div>
                <div class="mb-3">
                    <div class="cognome-container search-container">
                        
                    </div>
                </div>
                <div class="mb-3 search-container">
                    <label for="data" class="form-label"><i class="fas fa-calendar" style="margin-right:5px"></i>Data scadenza firma</label>
                    <input type="date" id="data" class="form-control date">
                </div>
                <div class="mb-3 search-container">
                    <label for="file" class="form-label"><i class="fas fa-file" style="margin-right:5px"></i>Allega File</label>
                    <input type="file" id="file" class="form-control">
                </div>
                <div class="mb-3 search-container">
                    <label for="note" class="form-label"><i class="fas fa-sticky-note" style="margin-right:5px"></i>Note (opzionale)</label>
                    <textarea id="note" class="form-control" rows="3" placeholder="Inserisci eventuali note qui"></textarea>
                </div>
            </div>
            <!-- Bottone di conferma -->
            <button class="btn btn-success mt-3 " id="confirmButton" disabled>Conferma</button>
        </div>
    </div>


    <script src="../js/aggiungi_documento.js"></script>
    <script src="../js/header.js"></script>

</body>
</html>
