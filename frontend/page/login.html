<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma con IO - Universit√† degli studi di messina</title>
    <!--Font awesome-->
    <link rel="stylesheet" href="../css/all.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="../css/bootstrap-italia.min.css">
    <link rel="stylesheet" href="../css/bootstrap-italia.min.css.map">


    <!--Personale-->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <!-- Logo -->
        <div class="logo-container mb-4">
            <img src="../assets/logo.png" alt="Logo Unime" class="img-fluid" style="max-width: 200px;">
        </div>
        <!-- Card Login -->
        <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
            <h3 class="mb-4 text-primary text-center">Accedi a FirmaIO</h3>
            <form id="loginForm">
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label text-primary">
                        <i class="fas fa-envelope" style="margin-right: 5px;"></i>Email
                    </label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Inserisci la tua email" required aria-required="true">
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label text-primary">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Inserisci la tua password" required>
                </div>
                
                <div id="errorMessage" class="text-danger mb-3" style="display: none;"></div>

                <!-- Pulsante Accedi -->
                <button id="access" type="submit" class="btn btn-primary w-100">Accedi</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap Italia Bundle -->
    <script src="../js/bootstrap-italia.bundle.min.js"></script>
    <!-- Script personalizzato -->
    <script src="../js/login.js"></script>
</body>
</html>
