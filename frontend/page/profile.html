<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma con IO - Profilo Utente</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/all.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap-italia.min.css">
    <!-- Stile personalizzato -->
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>
    <!-- Card Profilo -->
    <div class="container mt-5">
        <div class="card shadow rounded">
            <div class="card-header text-white rounded-top d-flex justify-content-between align-items-center">
                <!-- Bottone Back a sinistra -->
                <button onclick="goBack()" id="back" class="back">
                    <i class="fas fa-arrow-left"></i>
                </button>            
    
                <!-- Titolo al centro -->
                <h2 class="title">Profilo Utente</h2>
    
                <!-- Bottone Dossier a destra -->
                <button class="btn btn-light btn-sm d-flex align-items-center" id="dossier">
                    <i class="fas fa-folder-open me-2"></i>Dossier
                </button>
            </div>

            <div class="card-body">
                <div class="mb-4" id="nomeUtente">
                    <h3><i class="fas fa-user custom"></i> Nome Utente</h3>
                    <p id="nome">Nome: <strong>Mario</strong></p>
                    <p id="cognome">Cognome: <strong>Rossi</strong></p>
                </div>

                <div class="mb-4" id="informazioniContatto">
                    <h3><i class="fas fa-envelope custom"></i> Informazioni di Contatto</h3>
                    <p id="emailText">Email: <strong>mario.rossi@example.com</strong></p>
                </div>

                <div class="mb-4" id="altreInformazioni">
                    <h3><i class="fas fa-calendar-alt custom"></i> Altre Informazioni</h3>
                    <p>Data di registrazione: <strong>01/01/2023</strong></p>
                </div>

                <!-- Pulsante Logout -->
                <button class="btn btn-danger btn-sm btn-logout" id="logout">
                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <script src="../js/header.js"></script>
    <script src="../js/profile.js"></script>


    <script>
        function goBack() {
            const previousPage = sessionStorage.getItem("previousPage");
            if (previousPage) {
                window.location.href = previousPage; // Torna alla pagina salvata
            } else {
                window.history.back(); // Se non esiste, usa il metodo standard
            }
        }
    </script>

</body>
</html>
