<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma con IO - Universit√† degli studi di Messina</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/all.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap-italia.min.css">
    <!-- Stile personalizzato -->
    <link rel="stylesheet" href="../css/dossier.css">
    <link rel="stylesheet" href="../css/header.css">


</head>
<body>
    <!-- Intestazione -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="welcome">
                <a href="profile.html" id="icon">
                    <i class="fas fa-user" style="margin-right:5px"></i>
                </a>
                <span id="user-name">Nome Utente</span>
            </h1>

            <div class="d-flex align-items-center">                
                <a href="login.html" id="dossier" class="text-white link-hover">Login </a>
                <span class="ms-2"></span>
                <a href="dossier_selection.html" id="dossier" class="text-white link-hover">/ Dossier </a>
                <span class="ms-2">/ Contratti part-time</span>
            </div>
    

            <button class="btn btn-light btn-sm d-flex align-items-center" id="logout">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </button>
        </div>
    </header>

    <div class="container py-4">
        <!-- Nome del dossier e barra di ricerca -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="dossier-name">Contratti part-time</h2>
            <div class="d-flex align-items-center">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="form-control ms-2" placeholder="Cerca" id="search-input">
            </div>
        </div>

        <!-- Pulsanti -->
        <div class="text-center mb-4">
            <button id="addButton" class="btn btn-custom me-2">
                <i class="fas fa-plus me-2"></i>Aggiungi
            </button>
            
        </div>

        <table class="dossier-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Codice Fiscale</th>
                    <th>Data creazione</th>
                    <th>Stato</th>
                    <th>Data aggiornamento</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="documentiTableBody">
                <!-- I documenti verranno popolati qui dal JS -->
            </tbody>
        </table>
        
    </div>
    <!-- Modale di Conferma documenti -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Conferma Eliminazione</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Sei sicuro di voler eliminare questa richiesta?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Elimina</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap Italia Bundle -->
    <script src="../js/bootstrap-italia.bundle.min.js"></script>
    <!-- Script personalizzato -->
    <script src="../js/dossier.js"></script>
    <script src="../js/header.js"></script>

</body>
</html>
